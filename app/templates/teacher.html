<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ user.get('name', 'Teacher') }}!</h2>
    <p>Here's your list of students:</p>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('main_routes.logout') }}">Logout</a>
</body>
</html>
